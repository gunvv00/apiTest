<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>회원 가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            margin-right: 5px;
        }
        .form-group .radio-group {
            display: flex;
            align-items: center;
        }
        .form-group .radio-group label {
            margin-right: 15px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>회원 가입</h2>
    <form action="/user/join" method="post">
        <div class="form-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId" required>
        </div>
        <div class="form-group">
            <label for="passWord">비밀번호</label>
            <input type="password" id="passWord" name="passWord" required>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label>성별</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="sex" value="male" required> 남
                </label>
                <label>
                    <input type="radio" name="sex" value="female"> 여
                </label>
            </div>
        </div>
        <div class="form-group">
            <button onclick="sendAjaxJoinRequest()">가입하기</button>
        </div>
    </form>
</div>

<script>

    function sendAjaxJoinRequest() {
        // Prepare the data to be sent
        var data = {
            loginId: $('#loginId').val ,
            passWord: $("#passWord").val ,
            name: $("#name").val ,
            email: $("#email").val ,
            sex: $("#sex").val
        };

        $.ajax({
            url: '/user/join', // 요청을 보낼 URL
            type: 'POST',   // 요청 유형 (POST)
            contentType: 'application/json', // 전송할 데이터의 유형
            data: JSON.stringify(data), // 서버로 보낼 데이터
            success: function(response) {
                // 요청이 성공하면 실행되는 함수
                console.log('Success:', response);
            },
            error: function(xhr, status, error) {
                // 요청이 실패하면 실행되는 함수
                console.error('Request failed:', status, error);
            }
        });
    }
    
</script>

</body>
</html>
